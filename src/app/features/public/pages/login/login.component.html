<div class="login-page">
    <div class="container">
      <div class="login-wrapper">
        <app-card variant="elevated" padding="lg" class="login-card">
          <div class="card-header">
            <h1 class="card-title">Iniciar Sesión</h1>
            <p class="card-subtitle">Accede a tu cuenta para continuar</p>
          </div>
          
          <!-- Formulario de login -->
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
            <!-- Alerta de error -->
            <div class="error-alert" *ngIf="error">
              <i class="fa-solid fa-circle-exclamation"></i>
              <span>{{ error }}</span>
            </div>
            
            <!-- Campo de email -->
            <div class="form-group">
              <label for="email">Email</label>
              <div class="input-container">
                <i class="fa-solid fa-envelope input-icon"></i>
                <input 
                  type="email" 
                  id="email" 
                  formControlName="email" 
                  placeholder="ejemplo@correo.com"
                  [class.invalid]="hasError('email')"
                >
              </div>
              <div class="error-message" *ngIf="hasError('email')">
                {{ getErrorMessage('email') }}
              </div>
            </div>
            
            <!-- Campo de contraseña -->
            <div class="form-group">
              <label for="password">Contraseña</label>
              <div class="input-container">
                <i class="fa-solid fa-lock input-icon"></i>
                <input 
                  type="password" 
                  id="password" 
                  formControlName="password"
                  placeholder="Tu contraseña"
                  [class.invalid]="hasError('password')"
                >
              </div>
              <div class="error-message" *ngIf="hasError('password')">
                {{ getErrorMessage('password') }}
              </div>
            </div>
            
            <!-- Opciones adicionales -->
            <div class="form-options">
              <div class="remember-me">
                <label class="checkbox-container">
                  <input type="checkbox" formControlName="rememberMe">
                  <span class="checkmark"></span>
                  Recordarme
                </label>
              </div>
              
              <a routerLink="/recover-password" class="forgot-password">
                ¿Olvidaste tu contraseña?
              </a>
            </div>
            
            <!-- Botón de envío -->
            <app-button 
              variant="primary" 
              size="lg" 
              [fullWidth]="true"
              [loading]="loading"
              type="submit"
            >
              Iniciar Sesión
            </app-button>
          </form>
          
          <!-- Enlaces adicionales -->
          <div class="card-footer">
            <p>¿No tienes cuenta? <a routerLink="/register">Regístrate</a></p>
          </div>
        </app-card>
      </div>
    </div>
  </div>
